exclude: |
  (?x)^(
      src/os/freertos/freertos/.*\.[c|h]|
      src/os/freertos/freertos/.*\.url|
      src/os/freertos/freertos/\.github/.*|
      src/os/freertos/freertos/History\.txt|
      src/os/freertos/freertos/include/.*|
      src/os/freertos/freertos/LICENSE\.md|
      src/os/freertos/freertos/portable/.*|
      src/os/freertos/freertos/README\.md|
      src/os/freertos/freertos-plus/freertos-plus-tcp/(.*[/])*.*|
      tests/axivion/addon/.*\.py|
      tests/axivion/addon-test/.*\.(c|h|cpp)|
      tests/axivion/compiler-errata/ti-cgt-arm.*|
      tests/axivion/qualification-test/qualification-kit.*|
      tests/hil/server/pi_pico/fault_injector/mcp23017\.py|
      tools/dbc/third-party/.*|
      tools/waf
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
        files: |
          (?x)^(
            .*\.py|
            .*wscript
          )$
      - id: check-builtin-literals
        files: |
          (?x)^(
            .*\.py|
            .*wscript
          )$
      - id: check-case-conflict
      - id: check-docstring-first
        files: |
          (?x)^(
            .*\.py|
            .*wscript
          )$
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
        # .gitlab/ci_pipeline/build_app_embedded.yml --> duplicate key - but its not
        exclude: |
          (?x)^(
            \.gitlab/ci_pipeline/build_app_embedded\.yml|
            \.gitlab/ci_pipeline/build\.ccs\.yml|
            \.gitlab/ci_pipeline/build_embedded\.yml|
            \.gitlab/ci_pipeline/static_program_analysis\.yml|
            tests/cli/cmd_plot/test_execution/test_yaml_error.yaml
          )$
        args: [--allow-multiple-documents]
      - id: debug-statements
        files: |
          (?x)^(
            .*(\.py)|
            .*wscript
          )$
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
        args: [--fix=no]
        exclude: |
          (?x)^(
            tests/cli/pre_commit_scripts/test_check_doxygen/invalid-encoding_utf-16\.c|
            tests/cli/pre_commit_scripts/test_check_encoding/utf-16\.txt|
            tests/cli/pre_commit_scripts/test_check_for_tabs/tabs_2\.txt
          )$
      - id: name-tests-test
        args: [--unittest]
        exclude: |
          (?x)^(
            tests/axivion/.*\.py|
            tests/can/check_ids\.py|
            tests/can/check_implemented\.py|
            tests/ccs/ccs_build_helper\.py|
            tests/cli/pre_commit_scripts/test_check_license_info/valid-license\.py|
            tests/c-std/c-std-test\.py|
            tests/dbc/check_parseable\.py|
            tests/dbc/overlapping-signals\.py|
            tests/hil/.*\.py|
            tests/unit/axivion/call_irlink\.py
          )$
      - id: no-commit-to-branch
        args: [--branch, master]
      - id: pretty-format-json
        args: [--indent, "2", --no-sort-keys, --autofix]
        exclude: |
          (?x)^(
            .*\.(ipynb)|
            tests/axivion/ci_config\.json|
            tests/unit/axivion/compiler_config\.json
          )$
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        exclude: (?x)^(
          .*\.(dil)|
          docs/software/architecture/img/axivion_architecture\.svg|
          src/app/driver/afe/nxp/mc33775a/vendor/.*\.[c|h]
          )$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
        exclude: |
          (?x)^(
            .*(\.ipynb)
          )$
      - id: ruff
        name: ruff-import-order
        args: [check, --select, I]
        exclude: |
          (?x)^(
            .*(\.ipynb)|
            tests/cli/fallback/test_fallback\.py|
            tools/waf-tools/.*|
            tools/waf
          )$
      - id: ruff-format
        exclude: |
          (?x)^(
            .*(\.ipynb)
          )$
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        files: |
          (?x)^(
            .*(\.py)|
            .*wscript
          )$
  - repo: local
    hooks:
      - id: check-file-name
        name: check file names
        entry: file names must be alphanumeric and lower-case
        language: fail
        files: "[^a-z0-9._/-]"
        exclude: |
          (?x)^(
            .*README(\.foxbms)?\.md|
            \.github/PULL_REQUEST_TEMPLATE\.md|
            \.gitlab/CODEOWNERS|
            BSD-3-Clause\.txt|
            CC-BY-4\.0\.txt|
            CHANGELOG\.md|
            CITATION\.cff|
            INSTALL\.md|
            LICENSE\.md|
            src/app/driver/afe/nxp/mc33775a/vendor/MC33775A\.h
          )$
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        files: |
          (?x)^(
            .*(\.py)|
            .*wscript
          )$
        require_serial: true
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        args:
          - .\cli\
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: "v19.1.7"
    hooks:
      - id: clang-format
        args: [--style=file]
        types_or: [c]
        exclude: |
          (?x)^(
            tests/cli/pre_commit_scripts/test_check_doxygen/invalid-encoding_utf-16\.c
          )$
